<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container text-center">
    <h1 >This is blogs page</h1>
    <h2>There are {{ blogs.count }} recent blog{{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title}}</h2></a>
        <h5>{{ blog.date|date:'d F Y' }}</h5>
        <p>{{ blog.description|safe|truncatechars:100}}</p>
    {% endfor %}
    <a class="btn my-2 btn-primary" href="{% url 'home' %}">Return to home</a>
</div>
