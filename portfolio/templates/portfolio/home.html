<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">
    <h1>This is my portfolio</h1>
    {% load static %}
    <br>
    <a class="btn my-2 btn-primary" href={% url 'blog:all_blogs' %}>Go to all blogs</a>
    <br>
    <a class="btn my-2 btn-primary" href="{% static 'portfolio/DmitryTsekhanovitchResume.pdf' %}">Resume</a>
    <img src="{% static 'portfolio/prewiew.jpg' %}">
    {% for project in projects %}
    <!-- 'Фигурные скобки с процентами дают возможность работать с кодом на питоне.
    Двойные фигурные скобки дают возможность работать со словарем на стороне питона.
    Endfor закрывает цикл перебора значений словаря из бд -->
        <h2>{{ project.title}}</h2>
        <p>{{ project.description}}</p>
        <img src="{{project.image.url}}">
        {% if project.url %}
            <br><a class="btn my-2 btn-primary" href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
    <br>
    <a class="btn my-2 btn-primary" href="{% url "blog:all_blogs" %}">Go to all blogs</a>
</div>
